<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROVA WEB 02BIM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- filter -->
  <body>
    <div class="inputs">
      <header>
        <img src="img/if.png" alt="imagem instituto federal" />
        <h2>Cadastro de alunos:</h2>
      </header>

      <p>
        <label for="nome">Nome:</label>
        <input
          type="text"
          class="input"
          name="nome"
          id="nome"
          placeholder="Digite seu nome"
        />
        <label for="Email">Email:</label>
        <input
          type="text"
          class="input"
          name="Email"
          id="Email"
          placeholder="Digite seu email"
        />
      </p>

      <p>
        <label for="cep">CEP:</label>
        <input
          type="text"
          id="cep"
          placeholder="Digite seu CEP"
          maxlength="9"
        />
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" placeholder="" />

        <label for="numero">Numero:</label>
        <input type="text" class="input" id="numero" placeholder="" />
      </p>

      <p>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" placeholder="" />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" placeholder="" />
        <label for="uf">UF:</label>
        <input type="text" id="uf" placeholder="" />
      </p>

      <p>
        <button> <input type="Buscar Usuario por nomme" id="nomeBuscar" placeholder="Buscar usuÃ¡rio por nome. . . "></button>
      </p>

      <div class="botoes">
        <button onclick="myFunction()"></button>
        <button id="btnSalvar">Cadastrar</button>
        <button id="btnListar">Listar</button>
      </div>

      <ul id="lista"></ul>
      <div id="lista" class="lista-enderecos"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
